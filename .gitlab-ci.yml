image: docker:git
services:
  - docker:dind
before_script:
  - apk add --update bash coreutils tar curl
  - git clone --quiet --depth 1 https://github.com/Briancbn/industrial_ci .industrial_ci -b pr-google-sanitizer

dashing-main:
  script: .industrial_ci/gitlab.sh ROS_DISTRO=dashing ROS_REPO=main

dashing-testing:
  script: .industrial_ci/gitlab.sh ROS_DISTRO=dashing ROS_REPO=testing

eloquent-main:
  script: .industrial_ci/gitlab.sh ROS_DISTRO=eloquent ROS_REPO=main

eloquent-testing:
  script: .industrial_ci/gitlab.sh ROS_DISTRO=eloquent ROS_REPO=testing

eloquent-main-asan:
  script: .industrial_ci/gitlab.sh ROS_DISTRO=eloquent ROS_REPO=main RUN_ASAN=true

eloquent-main-tsan:
  script: .industrial_ci/gitlab.sh ROS_DISTRO=eloquent ROS_REPO=main RUN_TSAN=true
